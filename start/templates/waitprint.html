{% extends "base.html" %}

{% block styles %}
<style type="text/css">

.row {
        padding-top: 50px;
      }

</style>

{% endblock %}

{% block content %}
<div class="container-fluid text-center">
  <!-- Main component container start -->
 
 
  <div class="row" ><div class="col-md-12"><p></p></div></div>
  <div class="extraspace" ><div class="col-md-12"><p></p></div></div>


  <div class="row" >
    <div class="col-md-12">
            <h1 class="colorRed">
              {{voc["instructionText"] | safe}}

            </h1>
    </div>         
  </div>

  <div class="row" >
    <div class="col-md-12">
    <img src="{{ url_for('static', filename='images/printer.jpg') }}" class="img-responsive" />
    </div>          
  </div>

  <div class="extraspace" >
    <div class="col-md-10 offset-md-1">
      <p></p>
      
    </div>
  </div>
  <div class="row" >
      <div class="col-md-4 offset-md-4">
        <a href="{{url_for('index')}}" class="btn btn-danger btn-lg btn-xl btn-block" role="button">
                X
            </a>     
      </div>
  </div>
  

</div> <!-- /container -->

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>

    setTimeout(function () {
        extraquery = "";
        if (document.location.search.length > 0)
        {
            extraquery = document.location.search.substr(1);
        }
        window.location.href = "{{next_page_name}}"
    }, 10000); //will call the function after 



</script>
{% endblock %}
