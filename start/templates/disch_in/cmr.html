{% extends "base.html" %}

{% block styles %}
<style type="text/css">
  .row {
    padding-top: 20px;
  }

  .form-control::-webkit-input-placeholder {
    color: lightyellow !important;

  }

  .form-control::placeholder {
    color: lightyellow;
    opacity: 1;
    /* Firefox */
  }
</style>

{% endblock %}

{% block content %}
<div class="container-fluid text-center">
  <!-- Main component container start -->
  <div class=" extraspace">
    <div class="col-md-12">
      <p></p>
    </div>
  </div>


  <div class="extraspace" id="spinimage" style="display:none;">
    <div class="col-sm-12" >
      <img src="{{ url_for('static', filename='images/loading.gif') }}" class="img-responsive" width="400px" />
    </div>    
  </div>

  <div class="row hidable">
    <div class="col-md-12">
      <h2>
        {{voc["instructionText"] | safe}}

      </h2>
    </div>
  </div>

  <div class=" extraspace hidable">
    <div class="col-md-12">
      <img src="{{ url_for('static', filename='images/pprb.jpg') }}" class="img-responsive" />
    </div>
  </div>

  <form method="post" action="{{action}}" id="form" class="hidable">

    <div class="row">
      <div class="col-sm-6 text-right d-flex justify-content-end">
        <h5>
          {{voc["cmrLabelText"] }}
        </h5>
      </div>
      <div class="col-sm-6 text-right d-flex justify-content-start">
        <h5>
          {{voc["weightLabelText"] }}
        </h5>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 text-right d-flex justify-content-end align-items-end">
        <h4>Nr</h4>
        <input id="inr" name="inr" class="form-control" type="text" autofocus
          onClick="this.setSelectionRange(0, this.value.length)" placeholder="AB00000"
          style="width: 70%; font-size:4em; background-color: antiquewhite;">


      </div>
      <div class="col-sm-6 text-left d-flex justify-content-start">


        <input id="iwt" name="iwt" class="form-control numbersonly" type="text"
          onClick="this.setSelectionRange(0, this.value.length)" placeholder="25000"
          style="width: 70%; font-size:4em; background-color: antiquewhite;">
            <h4 class="d-flex align-items-end">kg</h4>
        <button type="button" style="margin-left:50px;" class="btn btn-sm btn-primary" onclick="setDef()">
          {{voc["weightNotAvailableButtonText"] }}

        </button>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <button name="go" type="submit" value="go" id="go" class=" btn btn-lg btn-success btn-xl btn-block" 
        onclick="$('.hidable').hide(); $('#spinimage').show(); Pace.restart(); "
        >
          {{voc["goButtonText"]}}
        </button>
      </div>
    </div>

  </form>





  <div class="extraspace">
    <div class="col-md-12">
      <p></p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 offset-md-5">
      <a href="{{backUrl}}" class="btn btn-danger btn-lg btn-xl btn-block" role="button">
        X
      </a>
    </div>
  </div>




</div> <!-- /container -->

{% endblock %}

{% block scripts %}
{{ super() }}
{% include 'idle_script.html' %}

<script>

  $(function () {
    $('#go').hide();
    if ($('#inr').val().length > 1
      && $('#iwt').val().length > 3) {
      $('#go').show();
    }
  });

  $(".numbersonly").keypress(function (e) {
    //if the letter is not digit then display error and don't type anything
    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
      //display error message
      // alert("Insert Only Numbers");
      return false;
    }
  });

  $('input[type="text"]').keyup(function (event) {
    if ($('#inr').val().length > 1
      && $('#iwt').val().length > 3) {
      $('#go').show();
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("go").click();
      }
      $(this).val($(this).val().toUpperCase());
    } else {
      $('#go').hide();
    }
    $(this).val($(this).val().toUpperCase());
  });
  function setDef() {
    $('#iwt').val(25000);
    if ($('#inr').val().length > 1) {
      $('#go').show();
    }
  }
</script>
{% endblock %}
