{% extends "base.html" %}

{% block styles %}
<style type="text/css">

.row {
             padding-top: 50px;
         }
body{
  background-color: #eee;
}

</style>

{% endblock %}

{% block content %}
     
         <div class="extraspace text-center">
     
          Izvēlēties valodu. Choose language.  Выберете язык.                  
             </div>
    
<div class="container-fluid text-center" id="maindiv">
  <!-- Main component container start -->
  {% for row in lngRows %}

    <div class="row" >
      {% for lng in row %}
        <div class="col-md-3 offset-md-2"> 
                <a href="{{url_for('direction')}}?lng={{lng}}"
                onclick="document.getElementById('maindiv').style.display = 'none'; Pace.restart(); "
                >
                    <img src="{{ url_for('static', filename='images/lng/') }}{{lng}}.png" class="img-responsive attractive" alt="{{lng}}">
                </a>
        </div>
      {% endfor %}
    </div>
 {% endfor %}
            
        

</div> <!-- /container -->

{% endblock %}

  <!-- {{ super() }}
  {% include 'idle_script.html' %} -->
{% endblock %}
